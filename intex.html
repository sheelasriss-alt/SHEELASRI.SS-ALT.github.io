            text-align: center;
        }

            font-family: 'Lobster', cursive;
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

            color: #555;
            margin-bottom: 30px;

            margin-bottom: 20px;
            text-align: left;
        }

            font-weight: 500;
